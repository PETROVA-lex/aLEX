<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-repeat: initial;
            color: blueviolet;
            font-family: 'Times New Roman', Times, serif;
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hola Profe</h1>
    <button onclick="cambiadecolor('red')">Cambiar color</button>
    <button onclick="cambiadefondo('lightblue')">Cambiar fondo</button>
    <button onclick="cambiadefuente('Arial')">Cambiar fuente</button>

    <script>
        function cambiadecolor(red) {
            document.body.style.color = red;
        }

        function cambiadefondo(lightblue) {
            document.body.style.backgroundColor = lightblue;
        }

        function cambiadefuente(fuente) {
            document.body.style.fontFamily = fuente;
        }
    </script>
</body>
</html>
